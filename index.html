<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="
    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="overall">
   <div class="welcome">
    <h2 class="we">Welcome Back</h2>
    <p class="wel"> Sign in to continue your progress</p>
   </div> 
   <div class="form">
    <div class="one">
    <label for="email">
        Email/Username<br>
    </label>
    
    <input type="text" id="email" size="40"><br>
</div>
<div class="two">
    <label for="email">
        Password<br
    </label>
    <input type="password" id="email">
</div>
   </div>
   <div class="last">
    <button class="small"> </button>
    <p class="remember">Remember me</p>
    <p class="forgot"> Forgot password?</p>
   </div>
   <div class="sign">
    <button class="signin"><b> Sign in </b></button>
   </div>
   <div class="options">
    <p class="more">OR LOGIN WITH </p><br> 
    <div class="icons">
        <i class="fa-brands fa-instagram fa-2x fa-pull-left fa-border"></i>
        <i class="fa-brands fa-facebook fa-2x fa-pull-left fa-border"></i>
        <i class="fa-brands fa-google fa-2x fa-pull-left fa-border"></i>
        <i class="fa-brands fa-twitter fa-2x fa-pull-left fa-border"></i>
    </div>
   </div>
   <div class="footer">
    <p class="register">
        Don't have an account? <a href="#"> <b>Register here </b></a>
    </p>
   </div>
</div>
</body>
</html>
